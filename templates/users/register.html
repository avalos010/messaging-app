{% extends "base.html" %}

{% block content %}
<h2 class="text-center display-4">Register!</h2>
{% include "partials/_alerts.html" %}
<form class="register-form" action="{% url 'register' %}" method="POST">
{% csrf_token %}
  <div class="form-group">
    <label>First Name</label>
    <input name="first_name" type="text" class="form-control">
  </div>

    <div class="form-group">
    <label>Last Name</label>
    <input name="last_name" type="text" class="form-control">
  </div>
    <div class="form-group">
    <label>Username</label>
    <input required name="username" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label>Email address</label>
    <input required  name="email" type="email" class="form-control" aria-describedby="emailHelp" >
  </div>
  <div class="form-group">
    <label>Password</label>
    <input required  name="password1" type="password" class="form-control">
  </div>
    <div class="form-group">
    <label>Confirm Password</label>
    <input required  name="password2" type="password" class="form-control" >
  </div>
  <button type="submit" class="btn btn-dark">Sign Up!</button>
</form>

{% endblock  %}
