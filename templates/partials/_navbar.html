{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#"><i class="fas fa-comments fa-2x"></i></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse d-lg-flex justify-content-between" id="navbarNav">
    <ul class="navbar-nav">
      <li 
      {% if '/' == request.path  %}
      class="nav-item active"
        {% else %}
      class="nav-item"
      {% endif %}>
        <a class="nav-link" href="{% url 'index' %}">Home
        
        </a>
      </li>
      <li 
    {% if 'about' in request.path  %}
      class="nav-item active"
        {% else %}
      class="nav-item"
      {% endif %}>
      
        <a class="nav-link" href="{% url 'about' %}">About
        </a>

      </li>
    </ul>

  {% if user.is_authenticated %}
  <ul class="navbar-nav">
          <li 
        {% if 'loggedin' in request.path  %}
      class="nav-item active"
        {% else %}
      class="nav-item"
      {% endif %}
          >
        <a class="nav-link" href="{% url 'loggedin' %}"><i class="fas fa-user"></i> {{user.username|capfirst}}</a>
      </li>
      <li  class="nav-item">
        <a id="logout-btn" class="nav-link"><i class="fas fa-sign-out-alt"></i>Log Out</a>
        <form id="logout-form" action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        </form>
      </li>
    </ul>

  {% else %}
    <ul class="navbar-nav">
          <li 
        {% if 'login' in request.path  %}
      class="nav-item active"
        {% else %}
      class="nav-item"
      {% endif %}
          >
        <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
      </li>
      <li
    {% if 'register' in request.path  %}
      class="nav-item active"
        {% else %}
      class="nav-item"
      {% endif %}>
        <a class="nav-link" href="{% url 'register' %}"><i class="fas fa-user-plus"></i> Register</a>
      </li>
    </ul>
      {% endif %}
  </div>
</nav>
